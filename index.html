<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Hub</title>
    <meta name="theme-color" content="#6a11cb">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css?v=8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-background"></div>

    <main class="app-container">

        <!-- Quiz Selector Screen -->
        <section id="selector-screen" class="screen active">
            <div class="content-card">
                <h1>Quiz Hub</h1>
                <p class="selector-subtitle">Choose an assessment to begin</p>
                <div class="quiz-selector-grid" id="quiz-selector-grid">
                    <!-- Injected by JS -->
                </div>
            </div>
        </section>

        <!-- Introduction Screen (dynamic per quiz) -->
        <section id="intro-screen" class="screen">
            <div class="content-card">
                <h1 id="intro-title"></h1>
                <h2 id="intro-subtitle"></h2>
                <div class="instructions" id="intro-instructions"></div>
                <div class="intro-actions">
                    <button id="start-btn" class="btn primary-btn">Start Assessment</button>
                    <button id="back-to-selector-btn" class="btn secondary-btn">Back</button>
                </div>
            </div>
        </section>

        <!-- Question Wizard Screen -->
        <section id="wizard-screen" class="screen">
            <div class="card-wrapper">
                <div class="wizard-header">
                    <div class="step-indicator">Question <span id="current-step">1</span> of <span id="total-steps">25</span></div>
                    <div class="nav-row">
                        <button id="prev-btn" class="nav-btn back-btn" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 12H5" />
                                <path d="M12 19l-7-7 7-7" />
                            </svg>
                            Back
                        </button>
                        <div class="progress-container">
                            <div class="progress-track">
                                <div class="progress-bar" id="progress-bar"></div>
                            </div>
                        </div>
                        <button id="info-btn" class="nav-btn info-btn" title="Rating Instructions">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zM12 16v-4M12 8h.01" />
                            </svg>
                        </button>
                        <button id="reset-btn" class="nav-btn reset-btn" title="Restart Assessment">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="question-card" id="question-card">
                    <div id="question-content" class="question-content">
                        <p class="question-prompt" id="question-prompt"></p>
                        <h3 class="question-text" id="question-text">Loading...</h3>
                    </div>
                    <div class="options-grid" id="options-grid">
                        <!-- Injected by JS per quiz -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Results Screen -->
        <section id="results-screen" class="screen">
            <div class="content-card results-card">
                <h2 id="results-title">Summary Profile</h2>
                <p class="summary-text" id="results-subtitle">Here is your score for each area.</p>

                <div class="score-interpretation" id="score-interpretation" style="display:none;"></div>

                <div class="results-grid" id="results-grid">
                    <!-- Result items injected by JS -->
                </div>

                <div class="references-section" id="references-section"></div>

                <div class="action-buttons">
                    <button id="print-btn" class="btn primary-btn">Print Report</button>
                    <button id="restart-btn" class="btn secondary-btn">Retake Assessment</button>
                    <button id="home-btn" class="btn secondary-btn home-btn-style">Back to Home</button>
                </div>
            </div>
        </section>

        <footer class="app-footer">
            <p>made by <a href="https://ismail.jadun.xyz" target="_blank" rel="noopener noreferrer">Ismail Jadun</a></p>
        </footer>
    </main>

    <!-- Info Modal -->
    <div id="info-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-modal">&times;</button>
            <h3 id="modal-title">Rating Scale Guide</h3>
            <ul class="rating-scale-modal" id="modal-scale-list">
                <!-- Injected by JS per quiz -->
            </ul>
        </div>
    </div>

    <!-- Hidden Print Container -->
    <div id="print-container">
        <h1 id="print-title">Assessment Report</h1>
        <div id="print-questions-list"></div>
        <div class="print-break"></div>
        <h2>Summary Profile</h2>
        <table id="print-results-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Total Score</th>
                    <th>Weighted Score</th>
                </tr>
            </thead>
            <tbody id="print-results-body"></tbody>
        </table>
        <div id="print-references"></div>
    </div>

    <script src="app.js?v=8"></script>
</body>

</html>
